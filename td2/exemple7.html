<!doctype html>
<html>
<head>
    <meta charset ="utf-8">
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity ="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin ="anonymous">
</head>
<body>
    <div id="app6">
        <h2>{{ creation }}</h2>
        <input type="text" v-model="newTodo">
        <input type="submit" value="ajouter la tache" v-on:click="addTodo">
        <h2>{{ title }}</h2>
        <ol>
            <li v-for="todo in todos" v-bind:class="{'alert alert-success': todo.checked }">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" v-model="todo.checked">
                        {{ todo.text }}
                    </label>
                </div>
            </li>
        </ol>
    </div>
    <script type="module">
        import { createApp } from 'vue'
        createApp ({
            data () {
                return {
                    todos: [
                        { text: 'Apprendre ES6', checked: true },
                        { text: 'Apprendre Vue', checked: false },
                        { text: 'Faire un projet magnifique', checked: false }
                    ],
                    title: "Mes taches urgentes:",
                    creation: "Cr√©ation d'une nouvelle tache:",
                    newTodo: ''
                }
            },
            methods: {
                addTodo () {
                    this.todos.push({ text: this.newTodo, checked: false })
                    this.newTodo = ''
                }
            }
        }).mount('#app6')
    </script>
</body>
</html>
